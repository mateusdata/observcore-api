services:
  postgres-observcore:
    image: postgres:17
    container_name: observcore-postgres-17
    restart: unless-stopped
    ports:
      - "5430:5432"

    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
